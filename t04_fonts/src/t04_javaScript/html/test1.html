<body>
    <img id="off" src="img/off.gif"/>

</body>
	<script>
		var e = document.getElementById('off');
		var flag = false;
		alert(e);
		e.onclick = fun;
		function fun() {
			if (flag){
				e.src = "img/off.gif"
				flag = false;
			} else {
				e.src = "img/on.gif"
				flag = true;
			}
		}

	</script>
