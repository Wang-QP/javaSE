<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test3</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="time">5</span>秒后跳转到首页。
    </p>
<script>
    var time = document.getElementById("time");
    var index = 5;
    setInterval(fun,1000);
    function fun() {
        index--;
        if (index == 0){
            location.href = "https://www.baidu.com";
        }
        time.innerHTML = index+"";
    }
</script>
</body>
</html>
